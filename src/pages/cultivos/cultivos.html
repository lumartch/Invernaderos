<ion-header>

  <ion-navbar>
    <ion-title>Cultivos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor= "let c of cultivos" (click)="cambiarValores(c)">
		<ion-item>
			<ion-icon name="leaf"></ion-icon>
      <h2>{{c.nombre}}</h2>
      <p>{{c.fecha}}</p>
		</ion-item>
	</ion-card>
</ion-content>
